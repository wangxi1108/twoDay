<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="static/index.css">
    <link rel="stylesheet" href="static/reset.css">
    <link rel="stylesheet" href="static/icfont/iconfont.css">
    <link rel="stylesheet" href="static/swiperku/swiper-3.4.2.min.css">
    <script src="static/swiperku/swiper-3.4.2.min.js"></script>
    <title>Vue购一购</title>
	<script> 
       (function (doc, win) {
            var docEl = doc.documentElement,
           // orientationchange 事件 用来监听手机屏幕的反转
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function () {
              var clientWidth = docEl.clientWidth;//(window.innerWidth);UC 或者QQ 安卓4.0 以下原生浏览器下面是没有
              if (!clientWidth) return;     
               docEl.style.fontSize = 100 * (clientWidth / 375) + 'px';
            };
            
          if (!doc.addEventListener) return;
          win.addEventListener(resizeEvt, recalc, false);
          //DOMContentLoaded dom 加载完成，onload 有什么区别 dom css js OK 才执行的
          doc.addEventListener('DOMContentLoaded', recalc, false);

        })(document, window);

  </script> 

  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
